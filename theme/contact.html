<!-- contact form start -->
<section class="contact-form-wrap section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <span class="text-color">Send me a message</span>
        <h3 class="text-md mb-5">Contact Form</h3>

        <div class="row">
          <div class="col-lg-8">
            <form id="contact-form" class="contact__form " method="POST" name="contact" data-netlify="true" netlify-honeypot="bot-field" action="/">
              <div class="form-group">
                <input name="name" id="name" type="text" class="form-control" placeholder="Your Name">
              </div>

              <div class="form-group">
                <input name="email" id="email" type="email" class="form-control" placeholder="Email Address">
              </div>

              <div class="form-group">
                <input name="phone" id="phone" type="phone" class="form-control" placeholder="Phone Number">
              </div>

              <div class="form-group-2 mb-4">
                <textarea name="message" id="message" class="form-control" rows="4"
                  placeholder="Tell us about your project"></textarea>
              </div>
              <button class="btn btn-main" name="submit" type="submit">Send Message</button>
            </form>
          </div>

          <div class="col-lg-4">
            <div class="short-info mt-5 mt-lg-0">
              <ul class="list-unstyled">
                <li>
                  <h5>Call Us</h5>
                  555-555-5555
                </li>
                <li>
                  <h5>Email Us</h5>
                  contact@mail.com
                </li>
              </ul>

            </div>
          </div>
        </div>
      </div>
